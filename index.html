<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <?xml version="1.0" encoding="utf-8"?>
   
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Special Font -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>

    <!-- javascript -->
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"crossorigin="anonymous"></script>

    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Crypto-Currency Tracker</title>

</head>

<body>

        <div class="header">
            
            <div class="headerText"> Crypton </div>
        
        </div>

        <img class="coinRight" src="assets/images/bitcoin.gif" alt="">


<div class="container">  
            
    <div class="dropdownLeft">
        
        <button class="btn btn-secondary dropdown-toggle exchanges" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Exchanges
        </button>

        <div class="dropdown-menu exchanges" aria-labelledby="dropdownMenuButton" id='dropdownExchange'>
            <a class="dropdown-item binance" href="#">binance</a>
            <a class="dropdown-item bitfinex" href="#">bitfinex</a>
            <a class="dropdown-item gateio" href="#">gateio</a>
            <a class="dropdown-item hitbtc" href="#">hitbtc</a>
            <a class="dropdown-item kraken" href="#">kraken</a>
            <a class="dropdown-item poloniex" href="#">poloniex</a>
        </div>

    </div>

    <div class='row'>

        <div class="col-lg-6">

            <div class='Graph'>

                <div class="card graphBox">

                    <div class="card-body graphBox2">

                        <h5 class="card-title">Timeframe</h5>

                        <div class="Timeframe">

                                <div>
                                <button type="button" class="btn btn-outline-dark 1d btn-margin">1d</button>
                                <button type="button" class="btn btn-outline-dark 1w btn-margin">1w</button>
                                <button type="button" class="btn btn-outline-dark 2w btn-margin">2w</button>
                                <button type="button" class="btn btn-outline-dark 1m btn-margin">1m</button>
                                <button type="button" class="btn btn-outline-dark 3m btn-margin">3m</button>
                                <button type="button" class="btn btn-outline-dark 6m btn-margin">6m</button>
                                <button type="button" class="btn btn-outline-dark 1YR btn-margin">1y</button>
                                </div>
                            
                            </div>

                        <div class="widget">
                            <script id="script" type="text/javascript">
                                
                            </script>
                        </div>

                            

                    </div>

                </div> 
            </div>
        </div>

        <div class="col-lg-2">

            <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong" id="modalButton">
                Coins
            </button>
    
            <!-- Modal -->
            <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body base">
    
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Added classes to the card for styling -->

        <div class="col-lg-4 ">

            <div class="card newsCardMain" >

                <div class="card-body newsCardDiv">

                    <div class="card-title cryptoTitle">Crypto News</div>
                    <div class="card-text" id='newsCard'></div>
                
                </div>
            </div>
        </div>

    </div>

    <div class="row" id="coinRow">

    </div>

</div>  
                  

    <footer>

            <div class="container">
              Copyright &copy; 
            </div>

    </footer> 


</body>

</html>
